<!-- 
Realizar un programa que pida cargar una fecha cualquiera, luego verificar si dicha fecha corresponde a
Navidad (se debe cargar por separado el dia, el mes y el año)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia;
        let mes;
        let año;
        let fecha;

        dia = parseInt(prompt('Ingrese el numero de un día: '));
        mes = parseInt(prompt('Ingrese el numero de un mes: '));
        año = parseInt(prompt('Ingrese el año: '));
        fecha = dia.toString()+'/'+mes.toString();
        if(fecha == '25/12'){
            document.write('Corresponde a navidad')
        }
    </script>
</body>
</html>
