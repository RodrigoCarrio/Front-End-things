<!--
Se debe desarrollar un programa que pida el ingreso del precio de un artÃ­culo y la cantidad que lleva el cliente. Mostrar lo que debe abonar el comprador (Ingresar por teclado un precio sin decimales, es decir un entero: 2, 7, 90 etc.)   
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precio_articulo;
        let cantidad;

        precio_articulo = parseInt(prompt('Ingrese el precio del articulo: '));
        cantidad = parseInt(prompt('Ingrese la cantidad: '));

        let resultado = precio_articulo * cantidad;

        document.write('La cantidad que debe abonar es de $'+resultado+'.-');

    </script>
</body>
</html>
