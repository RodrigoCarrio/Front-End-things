<!--
    Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo (El perímetro de un cuadrado se calcula multiplicando el valor del lado por cuatro)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lado_1;
        lado_1 = parseInt(prompt('Ingrese un lado: '));
        document.write('Ingreso el dato '+lado_1);
        document.write('<br>');
        document.write('El perimetro de un cuadrado es '+lado_1*4);
    </script>
</body>
</html>
